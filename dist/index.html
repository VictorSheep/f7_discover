<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="./styles/materialize/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/f7/framework7-icons.css">
    <link rel="stylesheet" href="./styles/f7/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
					<div class="navbar">
					    <div class="navbar-inner">
					        <div class="left">
					            <a href="#" class="link">
					            	<i class="f7-icons ios-only">arrow_left</i>
					            	<i class="material-icons md-only">arrow_back</i>
					            </a>
					        </div>
					        <div class="title">Page Title</div>
					        <div class="right">
					            <a href="#" class="link">
					            	<i class="f7-icons ios-only">more_vertical</i>
					            	<i class="material-icons md-only">more_vert</i>
					            </a>
					        </div>
					    </div>
					</div>

          <!-- Toolbar -->
<!--           <div class="toolbar">
  <div class="toolbar-inner">
    Toolbar links
    <a href="#" class="link">Link 1</a>
    <a href="#" class="link">Link 2</a>
  </div>
</div> -->

          <!-- Scrollable page content -->
          <div class="page-content">
            <h2>Hey you !</h2>
            <h4>
	            <a href="./games-list/" class="button button-fill">
	            	start
	            </a>
            </h4>
            <!-- Link to another page -->
            <a href="./about/">About app</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to your app js-->
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
